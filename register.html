<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <!-- navbar -->
    <div class="header">
      <button>PhoneIo</button>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./login.html">Login</a></li>
          <li><a href="./register.html" class="current-page">Register</a></li>
        </ul>
      </nav>
      <!-- navbar -->
    </div>

    <!-- main content -->
    <div class="login-container">
      <div class="login-div">
        <form action="">
          <h1>Register</h1>
          <label for="Name">Name:</label>
          <input type="text" />
          <label for="Email">Email/Contact:</label>
          <input type="email" />
          <label for="">Password:</label>
          <input type="password" name="" />
          <label for="">Confirm Password:</label>
          <input type="password" name="" />
          <button>Continue</button>
          <p>
            By continuing, you agree to PhoneIo's Conditions of Use and Privacy
            Notice.
          </p>
        </form>
      </div>
    </div>
    <!-- main content -->
  </body>
